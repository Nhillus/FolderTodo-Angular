<!DOCTYPE html>
<html lang="en">
<head>
  <title>Folder Todo App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
  .fakeimg {
    height: 200px;
    background: #aaa;
  }
  </style>
</head>
<body>

<div class="jumbotron text-center" style="margin-bottom:0">
  <h1>Folder Todo App</h1>
</div>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
    </ul>
  </div>  
</nav>

<div class="container" style="margin-top:30px">
  <div class="row">
    <div class="col-sm-4">
      <h3>Algunas Carpetas</h3>
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Carpeta 1
          <span class="badge badge-primary badge-pill">12</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Carpeta 2
          <span class="badge badge-primary badge-pill">50</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Carpeta 3
          <span class="badge badge-primary badge-pill">99</span>
        </li>
      </ul>
    </div>
    <div class="col-sm-8">
      <h2>Algunos Todo</h2>
      <div class="container bg-secondary" style="width:800px;  padding: 15px 5px 15px 5px;">
        <div class="card-columns"> 
          <ul>
            
              <div *ngFor="let todo of todos" class="card">
                <div class="card-body" (click)="seleccionado(todo)"> 
                  {{todo.nombre}}
                  <button (click)="seleccionado(todo)" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <i class="bi bi-pencil"></i>
                  </button>

                  <button (click)="elimiTodo(todo.id)" class="btn btn-outline-primary">
                    <i class="bi bi-file-earmark-x-fill"></i>
                  </button>

                

                </div>
              </div>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Editando {{seleccionartodo.nombre}} </h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <form>
                            <div class="mb-6">
                              <label for="recipient-name" class="col-form-label">Nombre:</label>
                              <input type="text" #nuevonombre class="form-control" id="recipient-name">
                            </div>
                            
                          </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button (click)="editTodo(seleccionartodo,nuevonombre.value)" type="button" class="btn btn-primary" data-bs-dismiss="modal">Editar</button>
                        </div>
                      </div>
                    </div>
                  </div>
              
            
          </ul>
        </div>

        
        



          <h3>Cart</h3>



<form [formGroup]="checkoutForm" (ngSubmit)="addTodo()">

  <div>
    <label for="nombre">
      nombre
    </label>
    <input id="nombre" type="text" formControlName="nombre">
  </div>

  <div>
    <label for="estado">
      estado
    </label>
    <input id="estado" type="text" formControlName="estado">
  </div>

  <button class="button" type="submit">agregar</button>
</form>
              
        
      



      </div>
    </div>
  </div>
</div>



</body>
</html>
